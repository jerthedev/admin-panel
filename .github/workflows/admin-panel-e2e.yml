name: Admin Panel E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/jerthedev/admin-panel/**'
      - '.github/workflows/admin-panel-e2e.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/jerthedev/admin-panel/**'
      - '.github/workflows/admin-panel-e2e.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        # Note: webkit (Safari) excluded due to timeout issues in CI

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: admin_panel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/jerthedev/admin-panel/package-lock.json'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, mysql, pdo_mysql
          coverage: none

      - name: Copy environment file
        run: |
          cd packages/jerthedev/admin-panel
          cp ../../../.env.example ../../../.env
          echo "DB_CONNECTION=mysql" >> ../../../.env
          echo "DB_HOST=127.0.0.1" >> ../../../.env
          echo "DB_PORT=3306" >> ../../../.env
          echo "DB_DATABASE=admin_panel_test" >> ../../../.env
          echo "DB_USERNAME=root" >> ../../../.env
          echo "DB_PASSWORD=password" >> ../../../.env
          echo "ADMIN_PANEL_ALLOW_ALL=true" >> ../../../.env
          echo "ADMIN_PANEL_TEST_ENDPOINTS=true" >> ../../../.env

      - name: Install PHP dependencies
        run: |
          cd packages/jerthedev/admin-panel
          cd ../../../
          composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Generate application key
        run: |
          cd packages/jerthedev/admin-panel
          cd ../../../
          php artisan key:generate

      - name: Run database migrations
        run: |
          cd packages/jerthedev/admin-panel
          cd ../../../
          php artisan migrate --force

      - name: Install Node.js dependencies
        run: |
          cd packages/jerthedev/admin-panel
          npm ci

      - name: Install Playwright browsers
        run: |
          cd packages/jerthedev/admin-panel
          npm run test:e2e:install

      - name: Build admin panel assets
        run: |
          cd packages/jerthedev/admin-panel
          npm run build

      - name: Start Laravel server
        run: |
          cd packages/jerthedev/admin-panel
          cd ../../../
          php artisan serve --port=8000 &
          sleep 5
        env:
          APP_ENV: testing

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/admin/test; do sleep 1; done'

      - name: Run E2E tests
        run: |
          cd packages/jerthedev/admin-panel
          npm run test:e2e -- --project=${{ matrix.browser }} --reporter=html,junit,json
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-${{ matrix.browser }}
          path: |
            packages/jerthedev/admin-panel/test-results/
            packages/jerthedev/admin-panel/playwright-report/
          retention-days: 7

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: packages/jerthedev/admin-panel/playwright-report/
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Tests (${{ matrix.browser }})
          path: 'packages/jerthedev/admin-panel/test-results/results.xml'
          reporter: java-junit
          fail-on-error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate test summary
        run: |
          echo "# Admin Panel E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if tests passed
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ **All E2E tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some E2E tests failed.**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chrome  | ${{ needs.e2e-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | ${{ needs.e2e-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 Test reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- 📸 Screenshots and videos captured for failed tests" >> $GITHUB_STEP_SUMMARY
          echo "- 📋 Detailed logs available for debugging" >> $GITHUB_STEP_SUMMARY

  # Optional: Deploy preview if tests pass
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request' && needs.e2e-tests.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **E2E tests passed!** Admin panel is ready for review.\n\n🧪 **Test Results:**\n- Chrome: ✅ Passed\n- Firefox: ✅ Passed\n- Runtime: ~7 seconds\n\n📊 View detailed test reports in the workflow artifacts.'
            })
